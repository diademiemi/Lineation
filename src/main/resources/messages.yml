# Messages for Lineation plugin
PREFIX: '&f&l[&8&lL&f&lN&8&l] '
HELP_INDEX: |2-
  &f&l[ &8&l-&f&l-&8&l- &f&lLineation &8&l-&f&l-&8&l-&f&l ]&r
  &7/lineation help &r: Show global commands
  &7/lineation help lines &r: View commands relating to line
  &7/lineation help options &r: Shows more advanced options for lines
  &7/lineation config reload &r: Saves and reloads config files
  &7/lineation config maxwins <int> &r: Sets the maximum amount of times someone can win
  &7/lineation config forget <username/uuid> &r: Forget a players wins for maxwins.
HELP_LINE: |2-
  &f&l[ &8&l-&f&l-&8&l- &f&lLineation &8&l-&f&l-&8&l-&f&l ]&r
  &7/lineation line create <type> <name> &r: Create a line with a specified type and name
  &7/lineation line remove <name> &r: Remove a line by name
  &7/lineation line list <type> &r: Lists all lines, type is optional
  &7/lineation line <name> info &r: Gets information about specified line
  &7/lineation line <name> start &r: Starts and opens this line
  &7/lineation line <name> stop &r: Stops and closes this line
  &7/lineation line <name> setarea &r: Sets the detection area for this line using your current WorldEdit selection
  &7/lineation line <name> addborder &r: Adds a border to set blocks at for this line using your current WorldEdit selection
  &7/lineation line <name> removeborder &r: Removes a border by number
  &7/lineation line <name> addcheckpoint &r Adds a checkpoint players have to cross first before being counted to win
  &7/lineation line <name> removecheckpoint &r: Removes a checkpoint by number 
  &7/lineation line <name> getwinners &r: Gets the last winners of this line
HELP_OPTION: |2-
  &f&l[ &8&l-&f&l-&8&l- &f&lLineation &8&l-&f&l-&8&l-&f&l ]&r
  &7/lineation line <name> option blocksequence <block1,block2...> &r: Comma seperated list of blocks to use for the opening sequence
  &7/lineation line <name> option teleport <here/disable> &r: Makes players teleport to this current location when a start line opens or when they finish
  &7/lineation line <name> option maxwinners <number> &r: Number of players that have to finish before the line closes
  &7/lineation line <name> option addcommand <command> &r: Sets a command to run when a player finishes. Placeholders: %player%, %uuid%
  &7/lineation line <name> option removecommand <number> &r: Removes a command by number
  &7/lineation line <name> option laps <number> &r: Amount of times players have to go through the course before winning
  &7/lineation line <name> option messagereach <all/world/disabled> &r: Sets who the announcement messages will target
  &7/lineation line <name> option gamemodes <survival,adventure> &r: Comma seperated list of gamemodes players have to be in to be counted
  &7/lineation line <name> option link <line name> &r: This links a line of the other type to automatically start or stop at the same time
