PREFIX: '&f&l[&8&lL&f&lA&8&l] '
HELP_INDEX: |2-
  &f&l[ &8&l-&f&l-&8&l- &f&lLineation &8&l-&f&l-&8&l-&f&l ]&r
  &7/lineation help &r: View this message
  &7/lineation help lines &r: View commands relating to lines
  &7/lineation help options &r: View commands for line options
  &7/lineation config reload &r: Reload config files
  &7/lineation config maxwins <int> &r: Set maximum amount of times a player can win. Useful for contests. Set to 0 to disable.
  &7/lineation config forget <username/uuid> &r: Forget a players wins for maxwins.
HELP_LINE: |2-
  &f&l[ &8&l-&f&l-&8&l- &f&lLineation &8&l-&f&l-&8&l-&f&l ]&r
  &7/lineation line create <start/finish> <name> &r: Create a line
  &7/lineation line remove <name> &r: Remove a line
  &7/lineation line list <type> &r: List all lines, type is optional
  &7/lineation line <name> info &r: Gets information about specified line
  &7/lineation line <name> start &r: Opens line. In case of finish line, start counting wins
  &7/lineation line <name> stop &r: Closes line. In case of finish line, announces results to chat
  &7/lineation line <name> setarea &r: Defines area for detection using worldedit selection
  &7/lineation line <name> setline &r: Defines area to fill when stopped using worldedit selection
  &7/lineation line <name> getwinners &r: Returns last winners of this line
HELP_OPTION: |2-
  &f&l[ &8&l-&f&l-&8&l- &f&lLineation &8&l-&f&l-&8&l-&f&l ]&r
  &7/lineation line <name> option blocksequence <block1,block2...>&r: Comma seperated list of blocks. First block is used when stopped. Each block has a duration of one second when opening start line. 
  &7/lineation line <name> option teleport <here/disable>&r: When someone finishes teleport them to your current position when executing this command.
  &7/lineation line <name> option maxwinners <int>&r: Sets the amount of people that can win before the line is automatically closed. Set to 0 to disable.
  &7/lineation line <name> option messagereach <all/world>&r: Sets reach for message
  &7/lineation line <name> option gamemodes <survival,adventure>&r: Comma seperated list of game modes players must be in to be counted.
  &7/lineation line <name> option link <line name>&r: Link line of other type to automatically start/stop these at the same time. 
